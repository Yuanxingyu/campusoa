<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${xsqj.tid}"  type="hidden">
							<input id="taskId" name="taskId" th:value="${xsqj.taskId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">学生姓名：</label>
								<div class="col-sm-8">
									<input id="xsname" name="xsname" th:value="${xsqj.xsname}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请假原因：</label>
								<div class="col-sm-8">
									<input id="qjyy" name="qjyy" th:value="${xsqj.qjyy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请假开始时间：</label>
								<div class="col-sm-8">
									<input id="qjkssj" name="qjkssj" th:value="${xsqj.qjkssj}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请假结束时间：</label>
								<div class="col-sm-8">
									<input id="qjjssj" name="qjjssj" th:value="${xsqj.qjjssj}" class="form-control" type="text">
								</div>
							</div>
							<input id="taskPass" name="taskPass" class="hidden">
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="$('#taskPass').val('1')">提交
									</button>
									<button type="submit" class="btn btn-warning" onclick="$('#taskPass').val('0')">退回
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/xsqj/edit.js">
	</script>
</body>
</html>
