<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">学生姓名：</label>
								<div class="col-sm-8">
									<input id="xsname" name="xsname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学工号：</label>
								<div class="col-sm-8">
									<input id="xgh" name="xgh" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属学院：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择学院--" name="ssxyid" id="xytype"
											class="form-control xy-chosen-select" tabindex="2" required>
										<option value="">--选择学院--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属专业：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择专业--" name="sszyid" id="zytype"
											class="form-control zy-chosen-select" tabindex="2" required>
										<option value="">--选择专业--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属班级：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择班级--" name="ssbjid" id="bjtype"
											class="form-control bj-chosen-select" tabindex="2" required>
										<option value="">--选择班级--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入学年份：</label>
								<div class="col-sm-8">
									<input id="rxnf" name="rxnf" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										   type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学生状态：</label>
								<div class="col-sm-8">
									<input id="xszt" name="xszt" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学期：</label>
								<div class="col-sm-8">
									<input id="xq" name="xq" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/student/add.js">
	</script>
</body>
</html>
