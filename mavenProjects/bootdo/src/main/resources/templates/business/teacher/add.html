<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">教师姓名：</label>
								<div class="col-sm-8">
									<input id="jsname" name="jsname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">教工号：</label>
								<div class="col-sm-8">
									<input id="jgh" name="jgh" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属学院：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择学院--" name="ssxyid" id="xytype"
											class="form-control xy-chosen-select" tabindex="2" required>
										<option value="">--选择学院--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										   type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">职称：</label>
								<div class="col-sm-8">
									<input id="zc" name="zc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工作内容：</label>
								<div class="col-sm-8">
									<input id="zygz" name="zygz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/teacher/add.js">
	</script>
</body>
</html>
