<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${bj.tid}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属学院：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择学院--" name="ssxyid" id="xytype"
											class="form-control xy-chosen-select" tabindex="2" required>
										<option value="">--选择学院--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属专业：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择专业--" name="sszyid" id="zytype"
											class="form-control zy-chosen-select" tabindex="2" required>
										<option value="">--选择专业--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">班级名称：</label>
								<div class="col-sm-8">
									<input id="bjmc" name="bjmc" th:value="${bj.bjmc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">班级代码：</label>
								<div class="col-sm-8">
									<input id="bjdm" name="bjdm" th:value="${bj.bjdm}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学期：</label>
								<div class="col-sm-8">
									<input id="xq" name="xq" th:value="${bj.xq}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/bj/edit.js">
	</script>
</body>
</html>
