<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${bj.tid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="insertby" name="insertby" th:value="${bj.insertby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修发者：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" th:value="${bj.updateby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="inserttime" name="inserttime" th:value="${bj.inserttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${bj.updatetime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除：0存在，1删除：</label>
								<div class="col-sm-8">
									<input id="logicaldeletecode" name="logicaldeletecode" th:value="${bj.logicaldeletecode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属学院id：</label>
								<div class="col-sm-8">
									<input id="ssxyid" name="ssxyid" th:value="${bj.ssxyid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属专业id：</label>
								<div class="col-sm-8">
									<input id="sszyid" name="sszyid" th:value="${bj.sszyid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">班级名称：</label>
								<div class="col-sm-8">
									<input id="bjmc" name="bjmc" th:value="${bj.bjmc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学期：</label>
								<div class="col-sm-8">
									<input id="xq" name="xq" th:value="${bj.xq}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/bj/edit.js">
	</script>
</body>
</html>
