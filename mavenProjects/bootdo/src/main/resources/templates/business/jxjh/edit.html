<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${jxjh.tid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="insertby" name="insertby" th:value="${jxjh.insertby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修发者：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" th:value="${jxjh.updateby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="inserttime" name="inserttime" th:value="${jxjh.inserttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${jxjh.updatetime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除：0存在，1删除：</label>
								<div class="col-sm-8">
									<input id="logicaldeletecode" name="logicaldeletecode" th:value="${jxjh.logicaldeletecode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="kcmc" name="kcmc" th:value="${jxjh.kcmc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程类别：</label>
								<div class="col-sm-8">
									<input id="kclb" name="kclb" th:value="${jxjh.kclb}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程性质：</label>
								<div class="col-sm-8">
									<input id="kcxz" name="kcxz" th:value="${jxjh.kcxz}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学分：</label>
								<div class="col-sm-8">
									<input id="xf" name="xf" th:value="${jxjh.xf}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学时（单位可能是'时'或者'周'）：</label>
								<div class="col-sm-8">
									<input id="xqxs" name="xqxs" th:value="${jxjh.xqxs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">讲课学时：</label>
								<div class="col-sm-8">
									<input id="jkxs" name="jkxs" th:value="${jxjh.jkxs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实验学时（syxs+jkxs=xqxs）：</label>
								<div class="col-sm-8">
									<input id="syxs" name="syxs" th:value="${jxjh.syxs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开课学院：</label>
								<div class="col-sm-8">
									<input id="kkxy" name="kkxy" th:value="${jxjh.kkxy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程代码（人员设定的可见的课程识别码）：</label>
								<div class="col-sm-8">
									<input id="kcdm" name="kcdm" th:value="${jxjh.kcdm}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/jxjh/edit.js">
	</script>
</body>
</html>
