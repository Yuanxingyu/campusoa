<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="insertby" name="insertby" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修发者：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="inserttime" name="inserttime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除：0存在，1删除：</label>
								<div class="col-sm-8">
									<input id="logicaldeletecode" name="logicaldeletecode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业id：</label>
								<div class="col-sm-8">
									<input id="zyid" name="zyid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程id：</label>
								<div class="col-sm-8">
									<input id="jxjhid" name="jxjhid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">各专业的开课学期：</label>
								<div class="col-sm-8">
									<input id="kkxq" name="kkxq" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任课教师id：</label>
								<div class="col-sm-8">
									<input id="rkjsid" name="rkjsid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上课时间段（1、8:00-9:40,2、10:10-11:50，3、13:30-15:10,4、15:40-17:20,5、18:30-20:10）：</label>
								<div class="col-sm-8">
									<input id="sksjd" name="sksjd" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上课地点（数据字典维护）：</label>
								<div class="col-sm-8">
									<input id="skdd" name="skdd" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/zyKc/add.js">
	</script>
</body>
</html>
