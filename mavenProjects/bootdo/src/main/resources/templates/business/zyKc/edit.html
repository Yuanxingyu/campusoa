<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${zyKc.tid}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择专业--" name="zyid" id="zytype"
											class="form-control zy-chosen-select" tabindex="2" required>
										<option value="">--选择专业--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择课程--" name="jxjhid" id="jxjh"
											class="form-control jxjh-chosen-select" tabindex="2" required>
										<option value="">--选择课程--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开课学期：</label>
								<div class="col-sm-8">
									<input id="kkxq" name="kkxq" th:value="${zyKc.kkxq}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任课教师：</label>
								<div class="col-sm-8">
									<input id="rkjsid" name="rkjsid" th:value="${zyKc.rkjsid}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上课时间段：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择时间段--" name="sksjd" id="sksjd"
											class="form-control sksjd-chosen-select" tabindex="2" required>
										<option value="">--选择时间段--</option>
										<option value="8:00-9:40">8:00-9:40</option>
										<option value="10:10-11:50">10:10-11:50</option>
										<option value="13:30-15:10">13:30-15:10</option>
										<option value="15:40-17:20">15:40-17:20</option>
										<option value="18:30-20:10">18:30-20:10</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上课地点：</label>
								<div class="col-sm-8">
									<input id="skdd" name="skdd" th:value="${zyKc.skdd}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/zyKc/edit.js">
	</script>
</body>
</html>
