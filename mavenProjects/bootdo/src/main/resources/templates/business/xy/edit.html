<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${xy.tid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="insertby" name="insertby" th:value="${xy.insertby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修发者：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" th:value="${xy.updateby}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="inserttime" name="inserttime" th:value="${xy.inserttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${xy.updatetime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除：0存在，1删除：</label>
								<div class="col-sm-8">
									<input id="logicaldeletecode" name="logicaldeletecode" th:value="${xy.logicaldeletecode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学院名称：</label>
								<div class="col-sm-8">
									<input id="xymc" name="xymc" th:value="${xy.xymc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学院代码（人员设置的可见的学院识别码）：</label>
								<div class="col-sm-8">
									<input id="xydm" name="xydm" th:value="${xy.xydm}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/xy/edit.js">
	</script>
</body>
</html>
