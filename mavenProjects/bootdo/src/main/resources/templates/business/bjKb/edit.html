<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tid" name="tid" th:value="${bjKb.tid}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">班级：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择班级--" name="bjid" id="bjtype"
											class="form-control bj-chosen-select" tabindex="2" required>
										<option value="">--选择班级--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程：</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择课程--" name="zykcid" id="kctype"
											class="form-control kc-chosen-select" tabindex="2" required>
										<option value="">--选择课程--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/bjKb/edit.js">
	</script>
</body>
</html>
